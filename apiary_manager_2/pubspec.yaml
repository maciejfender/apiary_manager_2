name: apiary_manager_2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
      sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  fluttertoast: ^8.0.9
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Lato
      fonts:
        - asset: lib/fonts/Lato/Lato-Regular.ttf
        - asset: lib/fonts/Lato/Lato-Italic.ttf
          style: italic
        - asset: lib/fonts/Lato/Lato-Bold.ttf
          weight: 700
